language: rust
services:
  - postgresql
addons:
  postgresql: 10
  apt:
    packages:
    - postgresql-10-postgis-2.4
before_script:
  - psql -h 127.0.0.1 -c "DROP DATABASE IF EXISTS acko_test;" template1
  - psql -h 127.0.0.1 -c "CREATE DATABASE acko_test" template1
  - psql -h 127.0.0.1 -c "CREATE EXTENSION IF NOT EXISTS hstore;" acko_test
  - psql -h 127.0.0.1 -c "CREATE EXTENSION IF NOT EXISTS citext;" acko_test
  - psql -h 127.0.0.1 -c "CREATE EXTENSION IF NOT EXISTS postgis;" acko_test
  - psql -d acko_test -f acko.sql
script:
  - cargo run